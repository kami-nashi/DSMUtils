{% extends "template.html" %}

{% block much_content %}

    <h1>Calculate ...</h1>
          <h3 class="panel-title">Estimated Fuel & Airflow</h3>
            <form action="/submit_CalcESTFuelandAirflow" method="POST" >
           <p><label for="{{ 'InjRate' }}"><span>Injector Rate in CC/Minute/span>
                <input type="text" class="form-control" id="{{ 'InjRate' }}" name="InjRate" value="{{ '1100' }}"></label></p>
            <p><label for="{{ 'InjCount' }}"><span>Number of Injectors</span>
                <input type="text" class="form-control" id="{{ 'InjCount' }}" name="InjCount" value="{{ '4' }}"></label></p>
            <p><label for="{{ 'InjDC' }}"><span>Injector Duty Cycle</span>
                <input type="text" class="form-control" id="{{ 'InjDC' }}"  name="InjDC" value="{{ '37' }}"></label></p>
            <p><label for="{{ 'FuelPressure' }}"><span>Base Fuel Pressure</span>
                <input type="text" class="form-control" id="{{ 'FuelPressure' }}" name="FuelPressure" value="{{ '43.5' }}"></label></p>
            <p><label for="{{ 'AFR' }}"><span>AFR</span>
                <input type="text" class="form-control" id="{{ 'AFR' }}" name="AFR" value="{{ '10.7' }}"></label></p>
            <button class="btn btn-primary updateButton">Update</button>
            </form>
                <h3>Estimates</h3>
                <p>Fuel Flow pounds/hour: {{ jMath[0] }}</p>
                <p>Fuel Flow cc/minutes: {{ jMath[1] }}</p>
                <p>Airflow: {{ jMath[2] }}</p>
                <p>Airflow: {{ jMath[3] }}</p>

{% endblock %}
